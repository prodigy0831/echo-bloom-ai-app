<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>모바일 시작 화면</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
<style>
  @font-face { 
    font-family: 'HakgyoansimNadeuriTTF-B';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-5@1.0/HakgyoansimNadeuriTTF-B.woff2') format('woff2');
    font-weight: 700; font-style: normal;
  }

  :root{
    --maxw: 420px;
    --card-bg: #fff;
    --line: #eceef2;
    --text: #222;
    --sub: #6b7280;
    --shadow: 0 10px 30px rgba(0,0,0,.12);
    --radius: 18px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Pretendard,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    color:var(--text);
    background:#1a7a29;
  }

  .screen{
    position:relative;
    min-height:100vh;
    max-width:var(--maxw);
    margin:0 auto;
    background:url("../img/메인 배경.png") center/cover no-repeat;
    padding-left:var(--padL);
    padding-right:var(--padR);
  }

  .bleed-x{
    margin-left: calc(-1 * var(--padL));
    margin-right: calc(-1 * var(--padR));
    width: calc(100% + var(--padL) + var(--padR));
  }

  .header{
    position: sticky; top: 0; z-index: 5;
    display:flex; align-items:center; justify-content:space-between;
    padding: 10px 16px;
    height:56px;
    backdrop-filter: blur(6px);
    background: #fff;
  }
  .header .left, .header .right{display:flex; align-items:center; gap:10px}
  .brand{display:flex; align-items:center; gap:8px; font-weight:600; color:#444;}

  #app{
    position:relative; z-index:2;
    min-height: calc(100vh - 56px);
    padding: max(6vh,40px) 20px 28px;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    transition: opacity .25s ease, transform .25s ease;
  }
  .leaving{ opacity:0; transform: translateY(6px); }
  .entering{ opacity:0; transform: translateY(6px); }
  .entered{ opacity:1; transform: translateY(0); }

  /* 카드 */
  .settings-card{
    width:100%; max-width:var(--maxw);
    background:var(--card-bg);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    overflow:hidden;                     /* 둥근 모서리에 라인 깔끔히 */
    border:1px solid #f5f6f7;
  }

  /* 리스트 기본 */
  .settings-list{list-style:none; margin:0; padding:0}
  .settings-item + .settings-item{ border-top:1px solid var(--line); }

  /* 항목(전체를 클릭 가능) */
  .settings-link{
    display:flex; align-items:center; gap:14px;
    padding:16px 18px;
    text-decoration:none; color:inherit;
    position:relative;
  }
  .settings-link:active{ background:#f7f7f9; }
  .settings-link:hover{ background:#f7f7f9; }

  /* 왼쪽 아이콘(연한 회색 원 + 안쪽 심볼) */
  .icon-wrap{
    width:38px; height:38px; border-radius:50%;
    background:#f2f3f5; display:grid; place-items:center;
    flex:0 0 38px;
  }
  .icon{ width:20px; height:20px; display:block; }

  /* 텍스트 */
  .label{font-size:0.98rem; font-weight:600;}
  .sub{font-size:.82rem; color:var(--sub); margin-top:2px;}

  /* 우측 꺾쇠 */
  .chev{
    margin-left:auto; width:22px; height:22px; font-size:1.2rem;
  }
  
  #app.full { padding:0 !important; overflow:hidden; }

  /* Modal */
.modal{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; z-index:1000; }
.modal.show{ display:flex; }
.modal-backdrop{ position:absolute; inset:0; background:rgba(0,0,0,.45); backdrop-filter:blur(2px); }
.modal-card{
  position:relative; background:#fff; width:calc(100% - 32px); max-width:420px;
  border-radius:var(--radius); box-shadow:var(--shadow); padding:20px;
  animation:pop .18s ease;
}
@keyframes pop{ from{ transform:scale(.98); opacity:.0 } to{ transform:scale(1); opacity:1 } }

.modal-body { text-align: center; }
.modal-sub{ margin:0 0 16px; color:#6b7280; font-size:.92rem; }

.modal-actions{ display:flex; gap:8px; justify-content:center; margin-top:14px; }

.btn, .btn:link, .btn:visited { text-decoration: none; }
.btn{
  appearance:none; border:1px solid #e5e7eb; background:#fff; color:#222;
  padding:10px 14px; border-radius:12px; font-weight:600; cursor:pointer;
  display:inline-flex; align-items:center; justify-content:center; /* 가운데 정렬 */
}
.btn.ghost{ background:#fff; }
.btn.danger{ background:#1e7a39;; border-color:#1e7a39;; color:#fff; }
.btn.primary{ background:#1e7a39; border-color:#1e7a39; color:#fff; }
.btn:hover { filter:brightness(.95); }

.back-btn{
  display:inline-flex; align-items:center; justify-content:center;
  width:30px; height:30px; border-radius:9999px;
  color:#444; text-decoration:none; cursor:pointer;
}
.ico{ width:22px; height:22px; display:inline-block; }

</style>
</head>
