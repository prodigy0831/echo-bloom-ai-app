<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Echobloom 나만의 문장</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
<style>
  @font-face { 
    font-family: 'HakgyoansimNadeuriTTF-B';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-5@1.0/HakgyoansimNadeuriTTF-B.woff2') format('woff2');
    font-weight: 700; font-style: normal;
  }

  :root{
    --maxw: 420px;
    --text:#111;
    --sub:#f9fafb;
    --pill:#ffffff;
    --muted:rgba(255,255,255,.9);
    --shadow: 0 10px 30px rgba(0,0,0,.18);
    --radius:22px;
    --accent:#2f8a3c;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Pretendard,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    color:var(--text);
    background:#1a7a29;
  }

  .screen{
    position:relative;
    min-height:100vh;
    max-width:var(--maxw);
    margin:0 auto;
    background:url("../img/메인 배경.png") center/cover no-repeat;
    padding-left:var(--padL);
    padding-right:var(--padR);
  }

  .bleed-x{
    margin-left: calc(-1 * var(--padL));
    margin-right: calc(-1 * var(--padR));
    width: calc(100% + var(--padL) + var(--padR));
  }

  .header{
    position: sticky; top: 0; z-index: 5;
    display:flex; align-items:center; justify-content:space-between;
    padding: 10px 16px;
    height:56px;
    backdrop-filter: blur(6px);
    background: #fff;
  }
  .header .left, .header .right{display:flex; align-items:center; gap:10px}
  .brand{display:flex; align-items:center; gap:8px; font-weight:600; color:#444;}
  .brand .logo{
    width:28px; height:28px; border-radius:50%; background:#ffde5b; display:grid; place-items:center;
    box-shadow: 0 2px 6px rgba(0,0,0,.25);
  }
  .brand .logo img{ width:100%; height:100%; border-radius:50%; display:block; object-fit:cover; }
/* 아이콘 버튼 공통 스타일 */
.icon-btn{
  display:inline-flex; align-items:center; justify-content:center;
  width:30px; height:30px; border-radius:9999px;
  color:#444; text-decoration:none; cursor:pointer; 
}
.icon-btn:active{ transform:translateY(1px); }

.ico{ width:22px; height:22px; display:block; }


  .cs-wrap{   width:100%; max-width:420px; margin:0 auto; padding:12px 16px 0;
  min-height:100vh; display:flex; flex-direction:column; }
  /* 목록 영역이 남는 높이를 채우며 스크롤 */
#csList{
  flex:1; overflow:auto; padding:0 0 16px;  /* 아래 여백은 버튼 간격용 */
}

  .cs-title{
    margin: 0 0 10px;
    font-size: 1.3rem;               
    font-family: 'HakgyoansimNadeuriTTF-B', Pretendard, sans-serif;  
    font-weight: 800;
    color:#fff; text-align:center;
    letter-spacing:.02em;
  }

  .cs-ul{ list-style:none; padding:0; margin:0; display:flex; flex-direction:column; gap:10px; }
  .cs-item{
    display:grid; grid-template-columns: 1fr auto; align-items:center;
    background: rgba(255,255,255,.95);
    border-radius: 16px;
    padding: 12px 12px 12px 16px;
    box-shadow: 0 3px 10px rgba(0,0,0,.12);
    min-height: 46px;
  }
  .cs-text{
    font-size:.95rem; color:#2a2a2a; line-height:1.45; font-weight:600;
  }

    .cs-actions{ display:flex; gap:8px; }

  .icon-btn{
    width:36px; height:36px; display:grid; place-items:center;
    border:none; background:transparent; cursor:pointer;
  }
  .icon-btn svg{ width:20px; height:20px; }
  .ico-edit path{ stroke:#f5b300; }
  .ico-del  path{ stroke:#e25555; }

  /* 편집 모드 */
  .cs-editbox{ display:flex; gap:8px; align-items:center; }
  .cs-input-inline{
    flex:1; border:none; outline:none; background:#fff; border-radius:12px;
    padding:10px 12px; font-size:.95rem; box-shadow: inset 0 0 0 1px rgba(0,0,0,.06);
  }
  .ico-edit path { fill:#FFC107; }
  .ico-del path { fill: #ff6666;}
  .cs-save path{ stroke:#2f8a3c; }
  .cs-cancel path{ stroke:#888; }

  /* 입력/저장 하단 */
  .cs-new{ display:flex; flex-direction:column; gap:10px; margin-top:18px; }
  #csInput{
    border:none; outline:none; width:100%; background:#fff; color:#2a2a2a;
    border-radius:16px; padding:14px 16px; font-size:.95rem;
    box-shadow: 0 3px 10px rgba(0,0,0,.12);
  }
  .cs-btn{
    height:48px; border-radius:999px; border:none; cursor:pointer;
    font-weight:700; letter-spacing:.01em;
    background:#ffde5b; color:#2a2a2a; box-shadow: 0 6px 16px rgba(0,0,0,.12);
  }
  /* hover 효과 */
.cs-new button:hover{
  background:#FFE36B;  
  transform: translateY(-1px);
}
  .cs-btn:active{ transform: translateY(1px); }
/* 하단 입력 영역을 화면 최하단에 고정(컨텐츠 안에서) */
.cs-new{
  position: sticky; bottom: 0;
  background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(26,122,41,.08) 40%, rgba(26,122,41,.18) 100%);
  padding: 12px 0 calc(16px + env(safe-area-inset-bottom));
  backdrop-filter: blur(2px);
}

/* 제목은 그대로 두고, 빈 상태만 수정 */
.cs-empty{
  background: rgba(255,255,255,.95);
  color:#2a2a2a; text-align:center;
  border-radius: 16px;
  padding: 16px 14px;               
  box-shadow: 0 3px 10px rgba(0,0,0,.12);
  font-size:.9rem; font-weight:700;
  margin: 30vh auto 0;
  max-width: 340px;
  display:flex; flex-direction:column; align-items:center; justify-content:center;
}
.cs-empty small{ display:block; margin-top:6px; font-weight:500; color:#444; }


  #app{
    position:relative; z-index:2;
    min-height: calc(100vh - 56px);
    padding: max(6vh,40px) 20px 28px;
    display:flex; flex-direction:column; align-items:center; justify-content: flex-start;         /* 가운데 → 상단 정렬 */
    transition: opacity .25s ease, transform .25s ease; gap: 14px;
  }
  .leaving{ opacity:0; transform: translateY(6px); }
  .entering{ opacity:0; transform: translateY(6px); }
  .entered{ opacity:1; transform: translateY(0); }


  /* 접근성용 로딩 */
  .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  
  #app.full { padding:0 !important; overflow:hidden; }
</style>
</head>
<body>

<div class="screen">

<header class="header bleed-x" role="banner" aria-label="상단 헤더">
  <div class="left brand">
    <!-- 뒤로(<) : 홈으로 -->
    <a href="mypage.html" class="icon-btn" aria-label="홈으로 이동">
      <svg class="ico" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor">
        <path d="M15 6l-6 6 6 6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
    나만의 문장
  </div>
</header>

<main id="app" role="main" class="entered">

<!-- ▽▽ 커스텀 문구 리스트 ▽▽ -->
<div class="cs-wrap">
  <h2 class="cs-title">나만의 문장들</h2>

  <div id="csList"></div>

  <!-- 입력/저장 -->
  <div class="cs-new">
    <input id="csInput" type="text" maxlength="70" placeholder="자신만의 문장을 써보세요" />
    <button id="csCreate" type="button" class="cs-btn">문구 저장하기</button>
  </div>

  <span id="csLive" class="sr-only" aria-live="polite"></span>
</div>

</main>
</div>

<script src="../app_custom_list.js"></script>
<script src="../auth-check.js"></script>

</body>
</html>
