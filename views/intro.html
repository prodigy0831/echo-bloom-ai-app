<div data-view data-overlay="true" class="intro">
  <style>
    .intro{
      position: relative;
      height: 100dvh;                 /* ← 100vh 대신 100dvh */
      width: 100%;
      overflow: hidden;               /* ← 불필요한 세로 스크롤 방지 */
      display: flex;
      align-items: center;            /* 세로 중앙 */
      justify-content: center;        /* 가로 중앙 */
      padding-inline: 20px;           /* 좌우 여백만 */
      color:#fff; text-align:center;
      font-family: Pretendard, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    /* 이 블록만 교체 */
.intro-close{
  position: absolute; /* fixed → absolute */
  top: calc(env(safe-area-inset-top, 0px) + 12px);
  right: calc(env(safe-area-inset-right, 0px));
  width:36px; height:36px;
  border:0; background:transparent; cursor:pointer;
  z-index: 3; /* overlay(1) < #app(2) < close(3) */
}
.intro-close::before,.intro-close::after{
  content:""; position:absolute; left:50%; top:50%;
  width:22px; height:2px; background:#fff; border-radius:2px; transform-origin:center;
}
.intro-close::before{ transform: translate(-50%,-50%) rotate(45deg); }
.intro-close::after { transform: translate(-50%,-50%) rotate(-45deg); }


    .intro-center{ display:flex; flex-direction:column; align-items:center; gap:30px; max-width:90%; }
    .intro-copy{ margin:0; font-weight:700; font-size:clamp(18px,4.8vw,22px); line-height:1.6; letter-spacing:-.02em; text-shadow:0 1px 0 rgba(0,0,0,.15); word-break:keep-all; font-family:'HakgyoansimNadeuriTTF-B', Pretendard, sans-serif;}
    .intro-em{ color:#ffcc33; }
    .intro-next{
      display:inline-flex; align-items:center; justify-content:center;
      width:96px; height:40px; border-radius:999px;
      background:rgba(255,255,255,.18); border:1px solid rgba(255,255,255,.35);
      color:#fff; backdrop-filter:blur(4px); cursor:pointer;
      transition: transform .06s ease, background .2s ease, opacity .2s ease;
    }
    .intro-next:hover{ background:rgba(255,255,255,.26); }
    .intro-next:active{ transform:scale(.98); }
    .intro-next svg{ display:block; }
  </style>

  <button type="button" class="intro-close" id="goBack" aria-label="닫기"></button>

  <div class="intro-center">
    <p class="intro-copy">
      <span class="intro-em">에코블룸</span>에 대해<br/>간단하게 소개해드릴게요.
    </p>
    <button type="button" class="intro-next" id="goDeeper" aria-label="다음">
      <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M8 5l7 7-7 7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
</div>
