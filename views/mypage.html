<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Echobloom 마이페이지</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
<style>
  @font-face { 
    font-family: 'HakgyoansimNadeuriTTF-B';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-5@1.0/HakgyoansimNadeuriTTF-B.woff2') format('woff2');
    font-weight: 700; font-style: normal;
  }

  :root{
    --maxw: 420px;
    --text:#111;
    --sub:#f9fafb;
    --pill:#ffffff;
    --muted:rgba(255,255,255,.9);
    --shadow: 0 10px 30px rgba(0,0,0,.18);
    --radius:22px;
    --accent:#2f8a3c;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Pretendard,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    color:var(--text);
    background:#1a7a29;
  }

  .screen{
    position:relative;
    min-height:100vh;
    max-width:var(--maxw);
    margin:0 auto;
    background:url("../img/메인 배경.png") center/cover no-repeat;
    padding-left:var(--padL);
    padding-right:var(--padR);
  }

  .bleed-x{
    margin-left: calc(-1 * var(--padL));
    margin-right: calc(-1 * var(--padR));
    width: calc(100% + var(--padL) + var(--padR));
  }

  .header{
    position: sticky; top: 0; z-index: 5;
    display:flex; align-items:center; justify-content:space-between;
    padding: 10px 16px;
    height:56px;
    backdrop-filter: blur(6px);
    background: #fff;
  }
  .header .left, .header .right{display:flex; align-items:center; gap:10px}
  .brand{display:flex; align-items:center; gap:8px; font-weight:600; color:#444;}
  .brand .logo{
    width:28px; height:28px; border-radius:50%; background:#ffde5b; display:grid; place-items:center;
    box-shadow: 0 2px 6px rgba(0,0,0,.25);
  }
  .brand .logo img{ width:100%; height:100%; border-radius:50%; display:block; object-fit:cover; }
/* 아이콘 버튼 공통 스타일 */
.icon-btn{
  display:inline-flex; align-items:center; justify-content:center;
  width:30px; height:30px; border-radius:9999px;
  color:#444; text-decoration:none; cursor:pointer; 
}
.icon-btn:active{ transform:translateY(1px); }

.ico{ width:22px; height:22px; display:block; }


  #app{
    position:relative; z-index:2;
    min-height: calc(100vh - 56px);
    padding: max(6vh,40px) 20px 28px;
    display:flex; flex-direction:column; align-items:center; justify-content: flex-start;         /* 가운데 → 상단 정렬 */
    transition: opacity .25s ease, transform .25s ease; gap: 14px;
  }
  .leaving{ opacity:0; transform: translateY(6px); }
  .entering{ opacity:0; transform: translateY(6px); }
  .entered{ opacity:1; transform: translateY(0); }

  /* 제목/소제목 */
  .heading{
    width:100%; text-align:center;
    font-weight:600; line-height:1.25;
    text-shadow: 0 2px 14px rgba(0,0,0,.35);
    color:#fff;
  }
  .heading .small{font-size:1.1rem; opacity:.95}

  /* 칩(문제 3개) */
  .chips{ display:flex; gap:10px; justify-content:center; margin:8px 0 22px; flex-wrap:wrap; }
  .chip{
    background:var(--pill); color:var(--text);
    border-radius:9999px; padding:10px 14px; font-weight:800; box-shadow:var(--shadow);
    min-width:84px; text-align:center;
  }
  .muted{ color:var(--muted); font-size:.9rem; text-align:center; margin:6px 0 18px; }

  /* 톤 섹션 */
  .tone-wrap{ display:flex; flex-direction:column; align-items:center; gap:10px; margin:8px 0 22px; }
  .tone-chip{
    background:#fff; color:#111; border-radius:9999px; padding:12px 18px; font-weight:900;
    box-shadow:var(--shadow); min-width:120px; text-align:center;
  }
  .chip,
.tone-chip{
  font-family: 'HakgyoansimNadeuriTTF-B', Pretendard, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
  letter-spacing: .2px;                       /* 가독성 살짝 업 */
}

  /* 버튼들 */
  .btn{
    width:100%;
    background:#fff; color:#111; border:none;
    border-radius:var(--radius); box-shadow:var(--shadow);
    padding:14px 18px; font-size:1rem; font-weight:700; cursor:pointer;
    display:block; text-align:center; text-decoration:none;
  }



/* 공유 카드 v2 */
.share-card{
  position: relative;
  width: 100%;
  background: #fff;
  border-radius: 22px;
  box-shadow: var(--shadow);
  padding: 16px 18px;
  min-height: 96px;
  overflow: hidden;                  
  display: flex; align-items: center;
}

.share-card .share-text{
  z-index: 1;
  color: #111;
  font-weight: 800;
  line-height: 1.35;
  font-size: 1.2rem;
  margin-left: 10px;
  font-family: 'HakgyoansimNadeuriTTF-B', Pretendard, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
}

.share-card .share-flower{
  position: absolute;
  right: -6px;                         /* 살짝 바깥으로 */
  bottom: -20px;
  width: 120px;                        /* 크기 조절 포인트 */
  height: auto;
  pointer-events: none; user-select: none;
}

/* 카드 클릭 가능 표시 */
.share-action{ cursor: pointer; }
.share-action:active{ transform: translateY(1px); }

/* 복사 안내 토스트 */
.toast{
  position: fixed; left:50%; bottom:22px; transform:translateX(-50%) translateY(10px);
  background: rgba(0,0,0,.85); color:#fff; padding:10px 14px; border-radius:999px;
  box-shadow: 0 6px 20px rgba(0,0,0,.2); font-weight:700; opacity:0; pointer-events:none;
  transition: opacity .2s, transform .2s; z-index: 9999;
}
.toast.show{ opacity:1; transform:translateX(-50%) translateY(0); }
.tone-link{ cursor:pointer; text-decoration:none; }


@media (max-width: 360px){
  .share-card .share-flower{ width: 100px; right: -8px; }
}

  /* 접근성용 로딩 */
  .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  
  #app.full { padding:0 !important; overflow:hidden; }
</style>
</head>
