<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Echobloom 마이페이지</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
<style>
  @font-face { 
    font-family: 'HakgyoansimNadeuriTTF-B';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-5@1.0/HakgyoansimNadeuriTTF-B.woff2') format('woff2');
    font-weight: 700; font-style: normal;
  }

  :root{
    --maxw: 420px;
    --text:#111;
    --sub:#f9fafb;
    --pill:#ffffff;
    --muted:rgba(255,255,255,.9);
    --shadow: 0 10px 30px rgba(0,0,0,.18);
    --radius:22px;
    --accent:#2f8a3c;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Pretendard,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    color:var(--text);
    background:#1a7a29;
  }

  .screen{
    position:relative;
    min-height:100vh;
    max-width:var(--maxw);
    margin:0 auto;
    background:url("../img/메인 배경.png") center/cover no-repeat;
    padding-left:var(--padL);
    padding-right:var(--padR);
  }

  .bleed-x{
    margin-left: calc(-1 * var(--padL));
    margin-right: calc(-1 * var(--padR));
    width: calc(100% + var(--padL) + var(--padR));
  }

  .header{
    position: sticky; top: 0; z-index: 5;
    display:flex; align-items:center; justify-content:space-between;
    padding: 10px 16px;
    height:56px;
    backdrop-filter: blur(6px);
    background: #fff;
  }
  .header .left, .header .right{display:flex; align-items:center; gap:10px}
  .brand{display:flex; align-items:center; gap:8px; font-weight:600; color:#444;}
  .brand .logo{
    width:28px; height:28px; border-radius:50%; background:#ffde5b; display:grid; place-items:center;
    box-shadow: 0 2px 6px rgba(0,0,0,.25);
  }
  .brand .logo img{ width:100%; height:100%; border-radius:50%; display:block; object-fit:cover; }
/* 아이콘 버튼 공통 스타일 */
.icon-btn{
  display:inline-flex; align-items:center; justify-content:center;
  width:30px; height:30px; border-radius:9999px;
  color:#444; text-decoration:none; cursor:pointer; 
}
.icon-btn:active{ transform:translateY(1px); }

.ico{ width:22px; height:22px; display:block; }


  #app{
    position:relative; z-index:2;
    min-height: calc(100vh - 56px);
    padding: max(6vh,40px) 20px 28px;
    display:flex; flex-direction:column; align-items:center; justify-content: center;         /* 가운데 → 상단 정렬 */
    transition: opacity .25s ease, transform .25s ease; gap: 14px;
  }
  .leaving{ opacity:0; transform: translateY(6px); }
  .entering{ opacity:0; transform: translateY(6px); }
  .entered{ opacity:1; transform: translateY(0); }

    .q-wrap{ width:100%; max-width:360px; margin:0 auto; text-align:center; color:white; }
    .q-title{ margin:0 0 6px; font-weight:800; font-size:clamp(18px,5vw,22px); font-family:'HakgyoansimNadeuriTTF-B', Pretendard, sans-serif; letter-spacing:-.02em; }
    .q-sub{ margin:0 0 30px; font-size:clamp(12px,3.2vw,13px); color:white; }

    .choices{ list-style:none; margin:0 0 16px; padding:0; display:flex; flex-direction:column; gap:12px; }
    .opt{
      width:100%; min-height:48px; padding:12px 72px;
      display:inline-flex; align-items:center; justify-content:center; text-align:center;
      border-radius:999px; background:rgba(255,255,255,.85); border:2px solid #1e7a39;
      color:#0f4a24; font-weight:700; font-size:0.9rem; cursor:pointer;
      font-family:'HakgyoansimNadeuriTTF-B', Pretendard, sans-serif;
      transition:transform .06s ease, background .15s ease, color .15s ease, border-color .15s ease;
    }
/* 상태 컬러 통일: --accent 사용 */
.opt{
  border-color: var(--accent);
  transition: transform .06s ease, background .15s ease, color .15s ease, border-color .15s ease, box-shadow .15s ease;
}

/* 선택 전: hover/active/focus 시 초록 배경 + 흰 글자로 반전 */
.opt:hover:not(.selected),
.opt:active:not(.selected),
.opt:focus-visible:not(.selected){
  background: var(--accent);
  color: #fff;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(47,138,60,.18) inset; /* 살짝 강조 */
  outline: none;
}

/* 눌렀을 때 살짝 축소 */
.opt:active{ transform: scale(.98); }

/* 선택된 항목은 항상 반전 상태 유지 */
.opt.selected{
  background: var(--accent);
  color: #fff;
  border-color: var(--accent);
}
/* 선택 + hover 시 아주 살짝 밝게 */
.opt.selected:hover{ filter: brightness(1.04); }

/* 키보드 포커스 고리(선택/비선택 공통) */
.opt:focus-visible{
  outline: 2px solid rgba(47,138,60,.5);
  outline-offset: 2px;
}
/* 버튼 행을 가운데로 */
.btn-row{
  width: fit-content;         /* 내용만큼 너비 */
  margin: 30px auto 0;       /* 가운데 정렬 */
  padding: 0;                 /* 필요없으면 리셋 */
  gap: 0;
  justify-content: center;
}

/* 버튼은 고정 크기 아이콘형(가로 짧게) */
.btn-row .cta{
  flex: 0 0 auto;             /* 더 이상 늘어나지 않음 */
  width: 120px;
  height: 48px;
  padding: 0;
  border-radius: 999px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  cursor: pointer; 
}

/* hover/active (비활성 .is-disabled 제외) */
.btn-row .cta:hover:not(.is-disabled){
  filter: brightness(1.05);
  box-shadow: 0 6px 14px rgba(0,0,0,.15);
}
.btn-row .cta:active:not(.is-disabled){
  transform: translateY(1px);
}

.btn-row .outline {
  background: transparent;
  border: 2px solid var(--accent);
  color: var(--accent);
}

.btn-row .is-disabled {
  opacity: 0.5;
  pointer-events: none;
}

  /* 접근성용 로딩 */
  .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  
  #app.full { padding:0 !important; overflow:hidden; }

  
</style>
</head>
<body>

<div class="screen">

<header class="header bleed-x" role="banner" aria-label="상단 헤더">
  <div class="left brand">
    <!-- 뒤로(<) : 홈으로 -->
    <a href="mypage.html" class="icon-btn" aria-label="홈으로 이동">
      <svg class="ico" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor">
        <path d="M15 6l-6 6 6 6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
    문제 수정하기
  </div>
</header>



    <main id="app" role="main" class="entered">

<div>
  <div class="q-wrap">
    <h3 class="q-title">Q.<br/>지금 어떤 문제를 겪고 있나요?</h3>
    <p class="q-sub">(최대 3개까지 선택해주세요.) <span id="selCount" aria-live="polite"></span></p>
</div>
    <ul class="choices" id="choiceList">
      <li><button type="button" class="opt" data-value="1" name="일상에 활력이 없어요.">일상에 활력이 없어요.</button></li>
      <li><button type="button" class="opt" data-value="2" name="계획을 끝내지 못하고 집중력이 떨어져요.">계획을 끝내지 못하고 집중력이 떨어져요.</button></li>
      <li><button type="button" class="opt" data-value="3" name="걱정이 많고 불안해요.">걱정이 많고 불안해요.</button></li>
      <li><button type="button" class="opt" data-value="4" name="과거를 후회해요.">과거를 후회해요.</button></li>
      <li><button type="button" class="opt" data-value="5" name="스스로가 부족하게 느껴지고 자신감이 없어요.">스스로가 부족하게 느껴지고 자신감이 없어요.</button></li>
      <li><button type="button" class="opt" data-value="6" name="누군가를 용서하는 것이 어려워요.">누군가를 용서하는 것이 어려워요.</button></li>
      <li><button type="button" class="opt" data-value="7" name="외롭고 소속감을 느끼기 힘들어요.">외롭고 소속감을 느끼기 힘들어요.</button></li>
      <li><button type="button" class="opt" data-value="8" name="뭘 위해 살아야 하는지 모르겠어요.">뭘 위해 살아야 하는지 모르겠어요.</button></li>
      <li><button type="button" class="opt" data-value="9" name="내가 모든 걸 망친 것 같고 제자리를 느껴요.">내가 모든 걸 망친 것 같고 제자리를 느껴요.</button></li>
    </ul>

     <!-- 버튼 영역 -->
    <div class="btn-row">
        <button type="button" id="toNext" class="cta is-disabled" aria-disabled="true">
            <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M8 5l7 7-7 7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
    </button>
    </div>
  </div>

    </main>
  </div>

<script src="../app_change_problems.js"></script>
<script src="../auth-check.js"></script>

</body>
</html>
